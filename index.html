<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter en Travelize Deltagerliste til en skiholdsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Konverter en travelize "Deltagerliste" til en skiholdsliste</h1>
<label for="inputText">Kopier hele teksten fra en travelize deltagerliste og sæt ind her </label><br>
<input type="text" id="inputText" placeholder="Type something..." />
<button onclick="convertToSkiTeam()">Konverter til skiholdsliste</button>

<div id="result"></div>

<script>
        const convertToSkiTeam = () => {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n').filter(line => line.trim() !== '');

            const outputText = lines.map(line => {
                const parts = line.split('\t');

                const name = parts[0]; // Name
                const age = parts[2];  // Age

                // Extract ski level and snowboard instruction from the long string at part[22]
                const longInfo = parts[22] || '';
                const skiLevelMatch = longInfo.match(/(Øvet Ski|Ekspert Ski)/);
                const skiLevel = skiLevelMatch ? skiLevelMatch[0] : '';

                const snowboardInstructionMatch = longInfo.match(/(Ønsker ikke snowboardundervisning)/);
                const snowboardInstruction = snowboardInstructionMatch ? snowboardInstructionMatch[0] : '';

                // Construct the formatted string using template literals
                return `${name}\t${age}\t${skiLevel}\t${snowboardInstruction}`;
            }).join('\n'); // Join the results back into a string

            document.getElementById('output').innerText = outputText.trim();
        };

</script>
</body>
</html>
